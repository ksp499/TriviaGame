<!DOCTYPE html>
<html>
  <head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  </head>

  <body>
	<div class='container'>

		<!-- title -->
		<div class='jumbotron'>
			<div class='container'>
				<h1 id='title'>Totally Trivial Trivia!</h1>
			</div>
		</div>

		<!-- start button -->
		<div class='row'>
			<div class='col-xs-4'></div>
			<div class='col-xs-4'>
				<button type="button" class="btn btn-primary btn-block" id="start-button">START</button>
			</div>
			<div class='col-xs-4'></div>
		</div>

		<!-- time count -->
		<div class="panel panel-default" id='time'>
  			<div class="panel-heading">Time Remaining</div>
  			<div class="panel-body" id='remaining-time' >30 Seconds</div>
		</div>
		
		<!-- questions -->
		<div id='questions'>
			<div class="panel panel-default" >
	  			<div class="panel-heading">Which city is the home of Batman?</div>
	  			<div class="panel-body">
	  				<ul class="answers">
						<input type="radio" name="question1" value="a"><label for="q1a">Dallas</label><br/>
						<input type="radio" name="question1" value="b"><label for="q1b">Gotham City</label><br/>
						<input type="radio" name="question1" value="c"><label for="q1c">Seoul</label><br/>
						<input type="radio" name="question1" value="d"><label for="q1d">Paris</label><br/>
					</ul>
	  			</div>
			</div>

			<div class="panel panel-default" >
	  			<div class="panel-heading" id="question-2">Spinach is high in which mineral?</div>
	  			<div class="panel-body" id='question-2-answer'>
	  				<ul class="answers">
						<input type="radio" name="question2" value="a"><label for="q2a">Iron</label><br/>
						<input type="radio" name="question2" value="b"><label for="q2b">Protein</label><br/>
						<input type="radio" name="question2" value="c"><label for="q2c">Fat</label><br/>
						<input type="radio" name="question2" value="d"><label for="q2d">Carbohydrate</label><br/>
					</ul>
	  			</div>
			</div>

			<div class="panel panel-default" >
	  			<div class="panel-heading" id="question-3">Babe Ruth is associated with which sport?</div>
	  			<div class="panel-body" id='question-3-answer'>
	  				<ul class="answers">
						<input type="radio" name="question3" value="a"><label for="q3a">Gold</label><br/>
						<input type="radio" name="question3" value="b"><label for="q3b">Table Tennis</label><br/>
						<input type="radio" name="question3" value="c"><label for="q3c">Baseball</label><br/>
						<input type="radio" name="question3" value="d"><label for="q3d">Football</label><br/>
					</ul>
	  			</div>
			</div>

		</div>

		<!-- result -->
		<div id='result' style='font-size: 20px'></div>

	</div>
    
	<!-- js -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
